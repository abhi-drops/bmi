<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI calculator</title>
  <link rel="icon" href="https://img.icons8.com/?size=80&id=49SVvrIDPupx&format=png">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

 <div class="container-fluid bg-success vh-md-100 p-3 vw-100 d-flex justify-content-center align-items-center">
  <div class="col-md-8  bg-primary rounded d-flex flex-column flex-md-row">
    <div class="col-md-6 bg-white vh-md-70 text-center text-primary d-flex flex-column align-items-between justify-content-around ">
      <h4 class="mt-4 ">Body Mass Index Calculator</h4>

      <form id="bmiForm" action="" class="p-5">
        <input type="number" class="form-control mb-3" id="height" placeholder="height in cm">
        <input type="number" class="form-control mb-3 " id="weight" placeholder="weight in kg">
        <input type="number" class="form-control mb-3 " id="age" placeholder="age">
        <select id="" class="form-control mb-3">
          <option value="male">male</option>
          <option value="female">female</option>
          <option value="others">others</option>
          <option value="sex" hidden selected >sex</option>
        </select>
        <button type="button" onclick="calculate()" class="btn btn-secondary col-12">calculate</button>
      </form>
    </div>
    <div class="col-md-6 vh-md-70 d-flex flex-column ">

      <div class="speedometer" id="speedometer">
        <div class="needle" id="needle"></div>
      </div>

      <div class="text-center text-light d-flex flex-column align-items-center mt-5" id="result">
        <h5 id="output">Your BMI is 21.5 kg/m2</h5>
        <h4 id="stage" class="fw-bold mb-4">Underweight</h4>
        <p id="todotext" class="col-8">Focus on nutrient-dense foods to gain weight gradually. Regular exercise can help build muscle mass.</p>
      </div>

    </div>
  </div>
 </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
